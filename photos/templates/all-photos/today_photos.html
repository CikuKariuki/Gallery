{%extends 'all-photos/base.html'%}
{% block content %}
{{block.super}}
<div class="container">

    <div class="row">
            {% for image in photos %}
        <div class="col-md-4">
            <a data-caption="{{image.caption}} <br>{{image.description}} <br> {{image.category}} <br> {{image.pub_date}}"  href="{{image.image.url}}"data-fancybox>
              <h3>{{image.editor}}</h3>    
              <p> {{image.location}}</p>
                <img class="img-responsive"  src="{{image.image.url}}" alt="image">
                 {{image.pub_date}}
            </a>
        </div>
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No Photos here.</h2>
        </div>
      
      </div>
      {% endfor %}
    </div>
   
{% endblock %}
