{% extends 'all-photos/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        {% if images %}
        <h2> {{images|length}} {{message}} </h2>
        {% else %}
        <h2>Didn't find anything with that term. {{message}}</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if images %}
            {% for image in images%}
            <div class="col-sm-6 col-md-3">
                <img src="{{image.image.url}}" alt="">
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
